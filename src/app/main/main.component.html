<div class="container">

    <div class="header">
      <a href="/">
        <img src="../../assets/img/CFR Cluj256x.png" alt="logo" class="logo">
        <span>Fotbal Club CFR 1907 Cluj</span> 
      </a>     
    </div>

    <div class="accordion-container">
      <router-outlet></router-outlet>
    </div>

    <div class="card-container">
      <div class="title">
        <h2>Club Legends</h2>
      </div>
      <div class="responsive-grid">
        <mat-card appearance="raised" elevation="10" *ngFor="let legend of legends" (click)="openPlayerDialog(legend)">
          <mat-card-title>{{legend.name}}</mat-card-title>
        <img mat-card-image [src]="legend.photo_url" alt="player" class="player-img">
      </mat-card> 
      </div>
    </div>

    <mat-toolbar class="footer">
        <span>&copy; CFR 1907 Cluj</span>
  </mat-toolbar>
</div>
